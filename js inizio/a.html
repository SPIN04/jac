<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primo js</title>
</head>
<body style="margin: 0px;" id="a">
    <h1 id="ciao"></h1>
    <div style="width: 100%;">
        <center>
            <hr id="r" style="width: 0%; height: 50px; background-color: red;">
        </center>
    </div>
<script>
    let a = 0;
    let go = 0;
    
    const intervalId = setInterval(() => {
        a++;
        document.getElementById('r').style.width = a + '%';

        if (a >= 100) {
            document.getElementById('r').style.display="none"
            go = 1;
            clearInterval(intervalId); // Stop the interval when a reaches 100
            flashBackground(); // Call the function to flash the background
        }
    }, 50);

    function flashBackground() {
        let isWhite = false;
        const flashingInterval = setInterval(() => {
            if (isWhite) {
                document.getElementById('a').style.backgroundColor = "black";
            } else {
                document.getElementById('a').style.backgroundColor = "white";
            }
            isWhite = !isWhite;
        }, 5);

        // Stop flashing after 5 seconds (adjust the duration as needed)
        setTimeout(() => {
            clearInterval(flashingInterval);
        }, 5000);
    }
</script>
</body>
</html>
