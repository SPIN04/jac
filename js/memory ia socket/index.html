        function mescolaArray(arrayMescolato) {
            for (let i = arrayMescolato.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arrayMescolato[i], arrayMescolato[j]] = [arrayMescolato[j], arrayMescolato[i]];

        function arrayToMatrix(inputArray, sideLength) {

            let matrix = [];

                let row = [];
                for (let j = 0; j < sideLength; j++) {
                    row.push(inputArray[i * sideLength + j]);
                }
                matrix.push(row);
            }

            return matrix;
