<!DOCTYPE html>

    <style>
        body {
            display: flex;

            justify-content: center;

        #container {

            transform: rotateY(180deg);
        }

        #front,
        #back {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        #back {

        #difficultyRange {
            width: 100%;

        }

        #difficultyValue {

        /* Style for the range input */
        input[type="range"] {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 20px;
            /* Imposta l'altezza desiderata */
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            margin-top: 19px;
        }

        /* Style for the thumb (slider handle) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        /* Style for the value display */
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border: 0;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>

        function mescolaArray(arrayMescolato) {
            for (let i = arrayMescolato.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arrayMescolato[i], arrayMescolato[j]] = [arrayMescolato[j], arrayMescolato[i]];
            }
            for (let i = arrayMescolato.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arrayMescolato[i], arrayMescolato[j]] = [arrayMescolato[j], arrayMescolato[i]];
            }
            return arrayMescolato;
        }

        function arrayToMatrix(inputArray, sideLength) {
            inputArray = mescolaArray(inputArray, sideLength);
            if (inputArray.length !== sideLength * sideLength) {
                console.error("La lunghezza dell'array non Ã¨ compatibile con il lato della matrice.");
            }

            let matrix = [];
            for (let i = 0; i < sideLength; i++) {
                let row = [];
                for (let j = 0; j < sideLength; j++) {
                    row.push(inputArray[i * sideLength + j]);
                }
                matrix.push(row);
            }

            return matrix;
        }

            function cover(poss) {
                a = poss[0];
                b = poss[1];
                c = document.querySelector('[pos="' + a + '"]');
                d = document.querySelector('[pos="' + b + '"]');
                c.removeAttribute('class');
                d.removeAttribute('class');
                c.addEventListener("click", clickHandler, {

                });

                });

            function generariga(ncelle, numriga) {
                var table = document.getElementById('myTable');
                var row = table.insertRow(numriga);

                for (j = 0; j < ncelle; j++) {
                    var cell = row.insertCell(j);
                    var div = generadiv(numriga, j);
                    cell.appendChild(div);
                }
            }

            function generadiv(x, y) {
                var myDiv = document.createElement("div");
                myDiv.id = "myDiv";
                myDiv.setAttribute('pos', `${x},${y}`);

                var wi = getwi();
                myDiv.setAttribute('style', 'width:' + wi + 'px; height:' + wi + 'px;');

                var innerDiv = document.createElement("div");
                innerDiv.id = "innerDiv";
                innerDiv.style.backgroundColor = "green";

                var frontDiv = document.createElement("div");
                frontDiv.id = "front";
                var frontText = document.createElement("p");
                frontText.textContent = "Lato avanti";
                frontDiv.appendChild(frontText);

                var backDiv = document.createElement("div");
                backDiv.id = "back";
                var backText = document.createElement("img");
                backText.setAttribute('src', disposizione[x][y]);

                backText.setAttribute('width', wi);
                backDiv.appendChild(backText);

                innerDiv.appendChild(frontDiv);
                innerDiv.appendChild(backDiv);

                myDiv.appendChild(innerDiv);
                return myDiv;
            }

            function getwi() {
                len = disposizione.length;
                if (len == 4) {
                    return 180;
                } else if (len == 6) {
                    return 200;
                } else if (len == 8) {
                    return 100;
                }else if (len == 10) {
                    return 75;
                }
                else if (len == 12) {
                    return 65;
                }
                else if (len == 14) {
                    return 50;
                }
                return 300;
