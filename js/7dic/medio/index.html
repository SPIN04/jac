<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertitore Metrico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    input {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Convertitore Metrico</h1>

  <label for="centimetri">Centimetri:</label>
  <input type="number" id="centimetri" oninput="convertiCentimetri()" placeholder="Inserisci centimetri">

  <label for="pollici">Pollici:</label>
  <input type="number" id="pollici" oninput="convertiPollici()" placeholder="Inserisci pollici">

  <script>
    function convertiCentimetri() {
      var centimetri = document.getElementById("centimetri").value;
      var pollici = centimetri / 2.54;
      document.getElementById("pollici").value = pollici.toFixed(2);
    }

    function convertiPollici() {
      var pollici = document.getElementById("pollici").value;
      var centimetri = pollici * 2.54;
      document.getElementById("centimetri").value = centimetri.toFixed(2);
    }
  </script>

</body>
</html>
