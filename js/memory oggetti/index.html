<script>
    class CarroArmato {
  constructor(nome, peso, fabbricazione, arma, corazza, motore,alimentazione, sospensioni, anno_produzione) {
    this.nome = nome;
    this.peso = peso;
    this.fabbricazione = fabbricazione;
    this.arma = arma;
    this.corazza = corazza;
    this.motore = motore;
    this.alimentazione = alimentazione;
    this.sospensioni = sospensioni;
    this.anno_produzione = anno_produzione;
  }

  getInfo() {
    return `Carro armato ${this.nome}\n peso ${this.peso} tonnellate\n fabbricazione ${this.fabbricazione}\n arma ${this.arma}\n corazza ${this.corazza} mm\n motore ${this.motore}\n alimentazione ${this.alimentazione}\n sospensioni ${this.sospensioni}\n anno di produzione ${this.anno_produzione}\n\n`;
  }
}

// Funzione per stampare testo colorato
function stampaTestoColorato(testo, colore) {
    // Definisci i codici ANSI per i colori
    const colori = {
        reset: "\x1b[0m",
        rosso: "\x1b[31m",
        verde: "\x1b[32m",
        giallo: "\x1b[33m",
        blu: "\x1b[34m",
        magenta: "\x1b[35m",
        ciano: "\x1b[36m",
        bianco: "\x1b[37m"
    };

    // Verifica se il colore specificato Ã¨ valido
    const coloreSelezionato = colori[colore] || colori.reset;

    // Stampa il testo colorato sulla console
    console.log(coloreSelezionato + testo + colori.reset);
}

// Esempi di utilizzo
stampaTestoColorato("Testo rosso", "rosso");
stampaTestoColorato("Testo verde", "verde");
stampaTestoColorato("Testo blu", "blu");



// Funzione per stampare testo con colore RGB sulla console
function stampaTestoColoratoRGB(testo, coloreRGB) {
    console.log(`%c${testo}`, `color: rgb(${coloreRGB.join(',')});`);
}

// Funzione per stampare testo con colore HEX sulla console
function stampaTestoColoratoHEX(testo, coloreHEX) {
    console.log(`%c${testo}`, `color: ${coloreHEX};`);
}
